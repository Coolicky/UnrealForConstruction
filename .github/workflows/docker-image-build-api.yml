name: Docker Image CI

on:
  push:
  pull_request:
    
permissions:
  contents: write  
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.103'

      - name: RunNuke Compile
        run: ./build.sh BuildDockerImage --ActiveProject Api